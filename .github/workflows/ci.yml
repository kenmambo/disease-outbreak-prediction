name: ğŸ¦  Disease Outbreak Prediction CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: "3.10"
  UV_VERSION: "latest"

jobs:
  # ğŸ§ª Testing across multiple platforms and Python versions
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: ${{ env.UV_VERSION }}
        enable-cache: true
        
    - name: ğŸ“¦ Create virtual environment
      run: uv venv
      
    - name: ğŸ“š Install dependencies
      run: |
        uv sync --dev
        uv pip install -e .
        
    - name: ğŸ“‹ Display environment info
      run: |
        uv pip list
        python --version
        
    - name: ğŸ§ª Run unit tests
      run: |
        uv run pytest --verbose --tb=short
        
    - name: ğŸ“Š Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        uv run pytest --cov=disease_outbreak_prediction --cov-report=xml --cov-report=html
        
    - name: ğŸ“¤ Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  # ğŸ” Code quality checks
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: ${{ env.UV_VERSION }}
        enable-cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: |
        uv venv
        uv sync --dev
        uv pip install -e .
        
    - name: ğŸ” Lint with flake8
      run: |
        uv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: âš« Format check with black
      run: |
        uv run black --check --diff src/
        
    - name: ğŸ“„ Import sort check with isort
      run: |
        uv run isort --check-only --diff src/
        
    - name: ğŸ”¬ Type check with mypy
      run: |
        uv run mypy src/disease_outbreak_prediction --ignore-missing-imports
        
  # ğŸ¤– Model training test
  model-training:
    name: ğŸ¤– Model Training Test
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: ${{ env.UV_VERSION }}
        enable-cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: |
        uv venv
        uv pip install -e .
        
    - name: ğŸ—ï¸ Create data directories
      run: |
        mkdir -p data/{raw,processed}
        mkdir -p models
        
    - name: ğŸ§  Test model training pipeline
      run: |
        timeout 300 uv run python -m disease_outbreak_prediction.train || true
        
    - name: ğŸ“ Check generated files
      run: |
        ls -la models/ || echo "No models directory"
        ls -la data/processed/ || echo "No processed data"
        
  # ğŸš€ Dashboard deployment test
  dashboard-test:
    name: ğŸš€ Dashboard Test
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: ${{ env.UV_VERSION }}
        enable-cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: |
        uv venv
        uv pip install -e .
        
    - name: ğŸ–¥ï¸ Test dashboard import
      run: |
        uv run python -c "import disease_outbreak_prediction.dashboard.app; print('âœ… Dashboard import successful')"
        
    - name: ğŸ” Validate Streamlit app
      run: |
        uv run streamlit run disease_outbreak_prediction/dashboard/app.py --server.headless true --server.port 8501 &
        sleep 10
        curl -f http://localhost:8501 || echo "Dashboard test completed"
        pkill -f streamlit || true
        
  # ğŸ“Š Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: ${{ env.UV_VERSION }}
        enable-cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: |
        uv venv
        uv sync --dev
        uv pip install -e .
        
    - name: ğŸ”’ Run security scan with bandit
      run: |
        uv pip install bandit[toml]
        uv run bandit -r src/ -f json -o bandit-report.json || true
        
    - name: ğŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-results
        path: bandit-report.json
        
  # ğŸ“‹ Documentation check
  docs:
    name: ğŸ“‹ Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check README completeness
      run: |
        # Check if README has all required sections
        grep -q "## ğŸ¯ Overview" README.md
        grep -q "## âœ¨ Features" README.md
        grep -q "## ğŸš€ Quick Start" README.md
        grep -q "## ğŸ“– Usage" README.md
        grep -q "## ğŸ“ Project Structure" README.md
        echo "âœ… README structure validation passed"
        
    - name: ğŸ“ Check for TODO items
      run: |
        if grep -r "TODO\|FIXME\|XXX" src/ --exclude-dir=__pycache__ || true; then
          echo "âš ï¸ Found TODO items in code"
        else
          echo "âœ… No TODO items found"
        fi
        
  # ğŸ† All checks passed
  all-checks:
    name: ğŸ† All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, model-training, dashboard-test, security, docs]
    if: always()
    
    steps:
    - name: ğŸ‰ Success notification
      if: ${{ needs.test.result == 'success' && needs.lint.result == 'success' && needs.model-training.result == 'success' && needs.dashboard-test.result == 'success' && needs.security.result == 'success' && needs.docs.result == 'success' }}
      run: |
        echo "ğŸ‰ All checks passed! Ready for deployment."
        
    - name: âŒ Failure notification
      if: ${{ needs.test.result == 'failure' || needs.lint.result == 'failure' || needs.model-training.result == 'failure' || needs.dashboard-test.result == 'failure' || needs.security.result == 'failure' || needs.docs.result == 'failure' }}
      run: |
        echo "âŒ Some checks failed. Please review the results."
        exit 1